    <script >
    
         $("#uiusername").text(hasura.user.username);

         function showpchange(){
           $("#hinfo").css("display","none");
           $("#pchange").css("display","block"); 
         }

         function cancelpchange(){
           $("#pwchange").trigger("reset")
           $("#hinfo").css("display","block");
           $("#pchange").css("display","none"); 
         }


                
        function success(response){
            $("#uname").text(response.username);
            $("#email").text(response.email);
            $("#mobile").text(response.mobile);
            $("#identity").text(response.hasura_id);
            $("#role").text(response.hasura_roles[0]);

            //console.log(response)
        }
        function error(e){
            console.log(e)

        }
         
         hasura.fetch(
              {
                service: 'auth',  // the name of your custom service
                path: '/user/account/info', // the path
                method: 'POST',  // HTTP method (this is POST by default, so you can ignore this key if it's POST)
                json: {},     // set this to an object or an array that will be serialised to make the request body
                headers: {
                 'Content-Type': 'application/json',
                'Authorization': hasura.user.token
                }
              },
              success,
              error);
            
        
         function changepassword(){
            var oldpass = document.forms["pwchange"]["opassword"].value;
            var pass = document.forms["pwchange"]["password"].value;
            var cpass = document.forms["pwchange"]["cpassword"].value;
            
            if(pass == cpass){
            function success(response){
                hasura.setUserInfo(response);
                alert("password changed!");

                $("#pwchange").trigger("reset")
                $("#hinfo").css("display","block");
                $("#pchange").css("display","none");

            }
            function error(e){
                console.log(e)
                alert("oh snap! couldn't change your password")
                ("#pwchange").trigger("reset");
            }
             
             hasura.fetch(
                  {
                    service: 'auth',  // the name of your custom service
                    path: '/user/password/change', // the path
                    method: 'POST',  // HTTP method (this is POST by default, so you can ignore this key if it's POST)
                    json: {"password": oldpass,
                            "new_password": pass},     // set this to an object or an array that will be serialised to make the request body
                    headers: {
                     'Content-Type': 'application/json',
                    'Authorization': hasura.user.token
                    }
                  },
                  success,
                  error);
         }
         else{
            alert("password and confirm password do not match");
         }
     }
    </script>

    <script>

        }

        hasura.auth.logout(
          mySuccessHandler,
          myErrorHandler
        );
    }
